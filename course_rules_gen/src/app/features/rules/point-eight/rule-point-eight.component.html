<section class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 card-title mb-3">
      {{ 'RULES.POINT_EIGHT.TITLE' | translate }}
    </h2>

    <div class="row g-3">
      <div class="col-6">
        <div class="border rounded p-3 h-100 bg-body-tertiary">
          <label class="form-label" for="point8-text">{{ 'RULES.POINT_EIGHT.POINT_TEXT' | translate }}</label>
          <textarea
            class="form-control"
            rows="4"
            id="point8-text"
            [ngModel]="textState()"
            (ngModelChange)="updateText($event)"
          ></textarea>
        </div>
      </div>

      <div class="col-6">
        <div class="border rounded p-3 h-100 bg-body-tertiary d-flex flex-column">
          <h3 class="h6 mb-2">{{ 'RULES.COMMON.GENERATED_TEXT' | translate }}</h3>
          <textarea class="form-control flex-grow-1" rows="8" readonly [value]="generatedText()"></textarea>
          <button
            type="button"
            class="btn btn-primary btn-sm mt-3 align-self-start"
            (click)="copyGeneratedText()"
            [disabled]="!generatedText()"
          >
            {{ 'RULES.COMMON.COPY_TO_CLIPBOARD' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
