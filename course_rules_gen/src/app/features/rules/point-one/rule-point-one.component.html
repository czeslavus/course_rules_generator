<section class="point-card">
  <h2>Punkt 1 – Rekomendacje i ograniczenia udziału studentów</h2>

  <div class="grid">
    <form class="params" [formGroup]="form">
      <label>
        Typ przedmiotu
        <select formControlName="subjectType">
          <option value="obowiązkowy">Obowiązkowy</option>
          <option value="wariantowy">Wariantowy</option>
          <option value="obieralny">Obieralny</option>
        </select>
      </label>

      <label>
        Stopień studiów
        <select formControlName="degreeLevel">
          <option value="I">I</option>
          <option value="II">II</option>
        </select>
      </label>

      <label>
        Program / kierunek
        <select formControlName="programme">
          <option value="Mechatronika">Mechatronika</option>
          <option value="Automatyka Robotyka i Informatyka Przemysłowa">
            Automatyka Robotyka i Informatyka Przemysłowa
          </option>
          <option value="Inżynieria Biomedyczna">Inżynieria Biomedyczna</option>
          <option value="Mechatronics">Mechatronics</option>
          <option value="Część wspólna kierunku Mechatronika / ARiIP">
            Część wspólna kierunku Mechatronika / ARiIP
          </option>
        </select>
      </label>

      <label>
        Wymagania wstępne (opcjonalne)
        <textarea
          formControlName="prerequisites"
          rows="4"
          placeholder="Np. zaliczenie Matematyki 1 i Podstaw Programowania"
        ></textarea>
      </label>
    </form>

    <div class="preview">
      <h3>Wygenerowany tekst</h3>
      <p>{{ generatedText() }}</p>
      <button type="button" (click)="copyGeneratedText()">Kopiuj do schowka</button>
    </div>
  </div>
</section>
