<section class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 card-title mb-3">{{ 'RULES.POINT_ONE.TITLE' | translate }}</h2>

    <div class="row g-3">
      <form class="col-6 d-grid gap-3" [formGroup]="form">
        <div>
          <label class="form-label" for="point1-subjectType">{{ 'RULES.POINT_ONE.SUBJECT_TYPE' | translate }}</label>
          <select class="form-select" id="point1-subjectType" formControlName="subjectType">
            <option value="OBOWIĄZKOWY">{{ 'RULES.POINT_ONE.SUBJECT_TYPE_OPTIONS.OBOWIĄZKOWY' | translate }}</option>
            <option value="WARIANTOWY">{{ 'RULES.POINT_ONE.SUBJECT_TYPE_OPTIONS.WARIANTOWY' | translate }}</option>
            <option value="OBIERALNY">{{ 'RULES.POINT_ONE.SUBJECT_TYPE_OPTIONS.OBIERALNY' | translate }}</option>
          </select>
        </div>

        <div>
          <label class="form-label" for="point1-degreeLevel">{{ 'RULES.POINT_ONE.LEVEL' | translate }}</label>
          <select class="form-select" id="point1-degreeLevel" formControlName="degreeLevel">
            <option value="I">I</option>
            <option value="II">II</option>
          </select>
        </div>

        <div>
          <label class="form-label" for="point1-programme">{{ 'RULES.POINT_ONE.PROGRAMME' | translate }}</label>
          <select class="form-select" id="point1-programme" formControlName="programme">
            <option value="MECHATRONICS">{{ 'RULES.POINT_ONE.PROGRAMMES.MECHATRONICS' | translate }}</option>
            <option value="AUTOMATION">{{ 'RULES.POINT_ONE.PROGRAMMES.AUTOMATION' | translate }}</option>
            <option value="BIOMEDICAL_ENGINEERING">{{ 'RULES.POINT_ONE.PROGRAMMES.BIOMEDICAL_ENGINEERING' | translate }}</option>
            <option value="COMMON_PART">{{ 'RULES.POINT_ONE.PROGRAMMES.COMMON_PART' | translate }}</option>
          </select>
        </div>

        <div>
          <label class="form-label" for="point1-prerequisites">{{ 'RULES.POINT_ONE.PREREQUISITES' | translate }}</label>
          <textarea
            class="form-control"
            id="point1-prerequisites"
            formControlName="prerequisites"
            rows="4"
            [placeholder]="'RULES.POINT_ONE.PREREQUISITES_PLACEHOLDER' | translate"
          ></textarea>
        </div>
      </form>

      <div class="col-6">
        <div class="border rounded p-3 h-100 bg-body-tertiary d-flex flex-column">
          <h3 class="h6 mb-2">{{ 'RULES.COMMON.GENERATED_TEXT' | translate }}</h3>
          <textarea class="form-control flex-grow-1" rows="8" readonly [value]="generatedText()"></textarea>
          <button type="button" class="btn btn-primary btn-sm mt-3 align-self-start" (click)="copyGeneratedText()">
            {{ 'RULES.COMMON.COPY_TO_CLIPBOARD' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
