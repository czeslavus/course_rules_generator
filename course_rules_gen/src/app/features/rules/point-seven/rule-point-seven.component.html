<section class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 card-title mb-3">
      {{ 'RULES.POINT_SEVEN.TITLE' | translate }}
    </h2>

    <div class="row g-3">
      <div class="col-6">
        <div class="border rounded p-3 h-100 bg-body-tertiary">
          <div class="mb-3">
            <label class="form-label" for="point7-system">{{ 'RULES.POINT_SEVEN.PUBLICATION_SYSTEM' | translate }}</label>
            <select
              class="form-select"
              id="point7-system"
              [ngModel]="systemState()"
              (ngModelChange)="updateSystem($event)"
            >
              <option value="USOS">USOS</option>
              <option value="LeON">LeON</option>
            </select>
          </div>

          <label class="form-label" for="point7-text">{{ 'RULES.POINT_SEVEN.POINT_TEXT' | translate }}</label>
          <textarea
            class="form-control"
            rows="6"
            id="point7-text"
            [ngModel]="textState()"
            (ngModelChange)="updateText($event)"
          ></textarea>
        </div>
      </div>

      <div class="col-6">
        <div class="border rounded p-3 h-100 bg-body-tertiary d-flex flex-column">
          <h3 class="h6 mb-2">{{ 'RULES.COMMON.GENERATED_TEXT' | translate }}</h3>
          <textarea class="form-control flex-grow-1" rows="8" readonly [value]="generatedText()"></textarea>
          <button
            type="button"
            class="btn btn-primary btn-sm mt-3 align-self-start"
            (click)="copyGeneratedText()"
            [disabled]="!generatedText()"
          >
            {{ 'RULES.COMMON.COPY_TO_CLIPBOARD' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
