<section class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 card-title mb-3">
      {{ 'RULES.POINT_NINE.TITLE' | translate }}
    </h2>

    <div class="row g-3">
      <div class="col-6">
        <div class="border rounded p-3 h-100 bg-body-tertiary">
          <h3 class="h6 mb-2">{{ 'RULES.POINT_NINE.FIXED_TEXT' | translate }}</h3>
          <p class="mb-0 pre-line">{{ text }}</p>
        </div>
      </div>

      <div class="col-6">
        <div class="border rounded p-3 h-100 bg-body-tertiary d-flex flex-column">
          <h3 class="h6 mb-2">{{ 'RULES.COMMON.GENERATED_TEXT' | translate }}</h3>
          <textarea class="form-control flex-grow-1" rows="8" readonly [value]="text"></textarea>
          <button type="button" class="btn btn-primary btn-sm mt-3 align-self-start" (click)="copyGeneratedText()">
            {{ 'RULES.COMMON.COPY_TO_CLIPBOARD' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
