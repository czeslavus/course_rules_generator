<section class="login-page">
  <div class="login-card">
    <h1>{{ 'LOGIN.TITLE' | translate }}</h1>
    <p class="subtitle">{{ 'LOGIN.SUBTITLE' | translate }}</p>

    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <label>
        {{ 'LOGIN.USERNAME' | translate }}
        <input type="text" formControlName="username" autocomplete="username" placeholder="mchtr" />
      </label>

      <label>
        {{ 'LOGIN.PASSWORD' | translate }}
        <input type="password" formControlName="password" autocomplete="current-password" placeholder="••••••••" />
      </label>

      @if (errorMessage()) {
      <div class="error">{{ errorMessage() | translate }}</div>
      }

      <button type="submit" [disabled]="form.invalid || isLoading()">
        {{ isLoading() ? ('LOGIN.LOGGING_IN' | translate) : ('LOGIN.SUBMIT' | translate) }}
      </button>
    </form>

    <p class="hint">{{ 'LOGIN.HINT' | translate }} <strong>mchtr</strong> / <strong>genrules1</strong></p>
  </div>
</section>
