<section class="login-page">
  <div class="login-card">
    <h1>Generator regulaminów przedmiotów</h1>
    <p class="subtitle">Zaloguj się, aby przejść do edycji regulaminu.</p>

    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <label>
        Nazwa użytkownika
        <input type="text" formControlName="username" autocomplete="username" placeholder="mchtr" />
      </label>

      <label>
        Hasło
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="••••••••"
        />
      </label>

      @if (errorMessage()) {
        <div class="error">{{ errorMessage() }}</div>
      }

      <button type="submit" [disabled]="form.invalid || isLoading()">
        {{ isLoading() ? 'Logowanie...' : 'Zaloguj' }}
      </button>
    </form>

    <p class="hint">Dane testowe: <strong>mchtr</strong> / <strong>genrules1</strong></p>
  </div>
</section>
